<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/cf3f0d8b33.js" crossorigin="anonymous"></script>

<!--Link inserido do Doc.CSS e de icons da internet-->
<!--Pressinando CTRL e "dois pontos" abre caixa de comentÃ¡rio!-->

</head>
<body>

    <div id="form">

<!--id = um sÃ³ item / class = diversos itens-->

        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="Nome">Nome</label>
            <div class="input">
                <i class="fa-regular fa-user"></i>
                <input id="nome" name="Nome" placeholder="Nome" type="text">
            </div>

            <label for="Email">Email</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>   
                <input id="email" name="Email" placeholder="Email" type="email">
            </div>

            <label for="Senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="Senha" placeholder="Senha" type="password">
            
<!--3 "div" contendo 3 "labels" com infos diferentes / 1 "div" contendo botÃ£o-->

            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>

        </form>

    </div>
</body>
</html>
